<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultura Community Page</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>

<!-- NAVIGATION BAR (IDENTICAL TO COUNTRY PAGE) -->
<header>
    <nav class="top-nav">
        <div class="nav-container">
            <img src="images/logo-cultura.png" class="nav-logo" alt="Cultura Logo" />
            <span class="brand-name">Cultura</span>
        </div>

        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="how-it-works.html">How It Works</a></li>
            <li><a href="country.html">Country of the Month</a></li>
            <li><a class="active" href="community.html">Community Page</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
</header>

<!-- PAGE TITLE BANNER -->
<section class="hero-section" style="background:#7A2CC7; padding:50px 0; text-align:center;">
    <h1 class="page-title" style="color:white;">COMMUNITY PAGE</h1>
</section>

<!-- COMIC BORDER -->
<div class="comic-banner"></div>

<!-- COMMUNITY IMAGE GALLERY -->
<section class="community-gallery">
    <img src="images/community-1.png" class="comm-img" alt="Community submission 1">
    <img src="images/community-2.png" class="comm-img" alt="Community submission 2">
    <img src="images/community-3.png" class="comm-img" alt="Community submission 3">
</section>

<!-- COMMUNITY TEXT BLOCK -->
<section class="community-block">
    <img src="images/logo-large.png" class="brand-large" alt="Cultura Logo Large">

    <div class="community-text-list">
        <div class="text-bar">XXXXXXXXXX</div>
        <div class="text-bar">XXXXXXXXXX</div>
        <div class="text-bar">XXXXXXXXXX</div>
        <div class="text-bar">XXXXXXXXXX</div>
    </div>
</section>

<!-- SUBMIT BUTTON -->
<div class="submit-section">
    <a href="submit.html" class="submit-btn">
        SUBMIT YOUR PICTURE NOW
    </a>
</div>

<!-- FOOTER (MATCHED TO COUNTRY PAGE FOOTER) -->
<footer class="footer">
    <div class="footer-left">
        <img src="images/logo-cultura.png" class="footer-logo" alt="Cultura Logo" />
        <strong>Cultura</strong><br>
        Follow us on social media
    </div>

    <div class="footer-icons">
        <a href="#">IG</a>
        <a href="#">FB</a>
        <a href="#">X</a>
        <a href="#">SC</a>
    </div>
</footer>

<!-- COOKIE POPUP -->
<div id="cookie-box" class="cookie-box">
    <p>This website uses cookies to improve your browsing experience.</p>
    <button class="cookie-accept" onclick="acceptCookies()">Accept</button>
    <button class="cookie-deny" onclick="denyCookies()">Deny</button>
</div>

</body>
</html>
